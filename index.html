<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>KeatingJaneForever</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen" class="screen active">
        <div id="starfield" aria-hidden="true"></div>
        <button id="muteToggle" class="mute-icon" aria-label="Toggle sound">ðŸ”Š</button>
        <div class="container">
            <h1 class="title">KeatingJaneForever</h1>
            <div class="username-section">
                <input type="text" id="username" placeholder="Username" maxlength="20">
                <div id="usernameError" class="error-message"></div>
            </div>
            <button id="startButton" class="btn btn-primary">Start</button>
            <div class="leaderboard-section" style="margin-top: 16px;">
                <h3>LEADERBOARD</h3>
                <div id="startLeaderboard" class="leaderboard"></div>
            </div>
            <div class="instructions">
                <p><strong>Controls:</strong></p>
                <p>â€¢ Tap to Jump</p>
                <p>â€¢ Avoid obstacles and run as far as possible!</p>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <div class="game-header">
            <div class="distance">Distance: <span id="currentDistance">0</span>m</div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        

    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="screen">
        <div class="container">
            <h2>GAME OVER</h2>
            <div class="final-score">
                <p>Final Score: <span id="finalScore">0</span></p>
                <p>Distance: <span id="finalDistance">0</span>m</p>
                <p>Your Rank: <span id="playerRank">-</span></p>
            </div>
            
            <div class="game-over-buttons">
                <button id="restartButton" class="btn btn-primary">PLAY AGAIN</button>
                <button id="mainMenuButton" class="btn btn-secondary">MAIN MENU</button>
            </div>
        </div>
    </div>

    <!-- Leaderboard Screen -->
    <div id="leaderboardScreen" class="screen">
        <div class="container">
            <h2>LEADERBOARD</h2>
            <div class="leaderboard-section">
                <h3>TOP 10 PLAYERS</h3>
                <div id="leaderboardDisplay" class="leaderboard"></div>
            </div>
            <div class="leaderboard-buttons">
                <button id="backToMenuButton" class="btn btn-primary">BACK TO MENU</button>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="screen">
        <div class="container">
            <div class="spinner"></div>
            <p>Loading Game...</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    
    <!-- Game Scripts -->
    <script src="firebase-config.js"></script>
    <script src="game.js"></script>
</body>
</html>
